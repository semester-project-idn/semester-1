<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center shadow-lg border-0 rounded-4" style="width: 22rem;">

            <!-- Foto -->
            <img src="profile.jpg" alt="Foto Farid" class="card-img-top rounded-top-4"
                style="max-height: 300px; object-fit: contain;">

            <!-- Isi Biodata -->
            <div class="card-body bg-white rounded-bottom-4">
                <h4 class="card-title mb-1">Muhammad Farid Ahsan</h4>
                <p class="text-muted mb-3">Umur: 19 Tahun</p>

                <!-- Detail Biodata -->
                <ul class="list-group list-group-flush text-start mb-3">
                    <li class="list-group-item">Domisili: Paser, Kalimantan Timur</li>
                    <li class="list-group-item">Mahasiswa Politeknik IDN</li>
                </ul>

                <!-- Hobi / Skill -->
                <p class="mb-2">Hobi & Skill:</p>
                <span class="badge text-bg-primary">Coding</span>
                <span class="badge text-bg-success">React</span>
                <span class="badge text-bg-warning">Bootstrap</span>
            </div>

        </div>
    </div>
