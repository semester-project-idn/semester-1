<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Project: Form Kontak (Bootstrap)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #0f172a;
        }

        .card {
            border: 0;
            border-radius: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-center mb-4">Form Kontak</h1>

                        <!-- Alert sukses (disembunyikan default) -->
                        <div id="alertSuccess" class="alert alert-success d-none" role="alert">
                            Pesan terkirim! Kami akan segera menghubungi Anda.
                        </div>

                        <form id="contactForm" class="needs-validation" novalidate>
                            <!-- Nama -->
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama lengkap"
                                    required minlength="3" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'.\s-]{3,}$" />
                                <div class="valid-feedback">Siap! ✨</div>
                                <div class="invalid-feedback">Masukkan nama yang valid (min. 3 karakter).</div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="nama@domain.com" required />
                                <div class="valid-feedback">Email terlihat oke.</div>
                                <div class="invalid-feedback">Masukkan email yang benar.</div>
                            </div>

                            <!-- Pesan -->
                            <div class="mb-3">
                                <label for="pesan" class="form-label">Pesan</label>
                                <textarea class="form-control" id="pesan" name="pesan" rows="4"
                                    placeholder="Tulis pesan Anda di sini..." required minlength="10"></textarea>
                                <div class="valid-feedback">Mantap.</div>
                                <div class="invalid-feedback">Pesan minimal 10 karakter.</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Kirim</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Live visual validation + submit handler
        (function () {
            const form = document.getElementById('contactForm');
            const alertSuccess = document.getElementById('alertSuccess');

            // Tambah feedback visual saat mengetik
            form.querySelectorAll('input, textarea').forEach((el) => {
                el.addEventListener('input', () => {
                    if (el.checkValidity()) {
                        el.classList.add('is-valid');
                        el.classList.remove('is-invalid');
                    } else {
                        el.classList.add('is-invalid');
                        el.classList.remove('is-valid');
                    }
                });
            });

            // Handler submit
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                e.stopPropagation();

                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    // Tandai semua field agar feedback muncul
                    form.querySelectorAll('input, textarea').forEach((el) => {
                        el.classList.toggle('is-invalid', !el.checkValidity());
                        el.classList.toggle('is-valid', el.checkValidity());
                    });
                    return;
                }

                // Jika valid: tampilkan alert sukses, reset form & state visual
                alertSuccess.classList.remove('d-none');
                setTimeout(() => alertSuccess.classList.add('show'), 10);

                const data = Object.fromEntries(new FormData(form));
                console.log('Data terkirim:', data); // ganti dengan fetch() ke backend Anda

                form.reset();
                form.classList.remove('was-validated');
                form.querySelectorAll('.is-valid, .is-invalid').forEach((el) => {
                    el.classList.remove('is-valid', 'is-invalid');
                });

                // Sembunyikan alert setelah beberapa detik (opsional)
                setTimeout(() => {
                    alertSuccess.classList.remove('show');
                    setTimeout(() => alertSuccess.classList.add('d-none'), 150);
                }, 3000);
            });
        })();
    </script>
</body>

</html>
