<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil + Navbar</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1614851099511-d6b1a2d60d49?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80") center/cover no-repeat;
            color: white;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        /* Card Profile */
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-card img {
            border-radius: 50%;
            margin-top: -70px;
            border: 5px solid #fff;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">üêØ Tiger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="container">
            <h1>Selamat Datang di Halaman Profil</h1>
            <p class="lead">Mini Project Bootstrap: Navbar + Hero + Card Biodata</p>
        </div>
    </section>

    <!-- CARD BIODATA -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center profile-card p-4">
                    <img src="../img/profile.jpg" alt="Profile">
                    <div class="card-body">
                        <h3 class="card-title">Muhammad Farid Ahsan</h3>
                        <p class="card-text text-muted">Mahasiswa | Web Developer</p>
                        <hr>
                        <p><strong>Email:</strong> farid@example.com</p>
                        <p><strong>Hobi:</strong> Coding, Desain, Membaca</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-bs-whatever="@fat">
                            chat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="waForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="sendMessageBtn">Send via WhatsApp</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const exampleModal = document.getElementById('exampleModal')
        const waNumber = "085798203978" // ganti dengan nomor WA kamu

        if (exampleModal) {
            exampleModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget
                const recipient = button.getAttribute('data-bs-whatever')
                const modalTitle = exampleModal.querySelector('.modal-title')
                const modalBodyInput = exampleModal.querySelector('.modal-body input')

                modalTitle.textContent = `New message to ${recipient}`
                modalBodyInput.value = recipient
            })
        }

        // tombol kirim ke WhatsApp
        document.getElementById("sendMessageBtn").addEventListener("click", () => {
            const recipient = document.getElementById("recipient-name").value
            const message = document.getElementById("message-text").value

            // encode biar aman dipakai di URL
            const text = encodeURIComponent(`To: ${recipient}\n\n${message}`)

            // buka WA
            window.open(`https://wa.me/${waNumber}?text=${text}`, "_blank")
        })
    </script>


    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
